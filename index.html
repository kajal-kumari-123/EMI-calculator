<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <div>
        <label for="amount">Principal</label>
        <input id="amount" type="number" value="100000" /><br />
        <input
          id="amountRange"
          type="range"
          min="10000"
          max="1000000"
          step="10000"
          value="100000"
        />
      </div>
      <div>
        <label for="time">Time</label>
        <input id="time" type="number" value="5" /><br />
        <input type="range" min="1" max="10" step="1" value="5" />
      </div>
      <div>
        <label for="rate">Rate</label>
        <input id="rate" type="number" value="10" /><br />
        <input type="range" min="5" max="15" step="0.5" value="10" />
      </div>
      <div>
        <h3>Amount <span id="displayAmount">100000</span> Rs.</h3>
        <h3>Time <span>5</span>Yrs</h3>
        <h3>Rate <span>10</span>%</h3>
        <h3>Total <span id="totalAmount"></span> Rs.</h3>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
